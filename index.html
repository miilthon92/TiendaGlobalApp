<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaGlobal.app</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header class="bg-primary text-white text-center p-3">
        <h1>TiendaGlobal.app</h1>
        <p>Descubr√≠ comercios locales cerca tuyo</p>
    </header>

    <main class="container mt-4">
        <div id="map" style="height: 400px;"></div>

        <div class="mt-4">
            <h2>Listado de Negocios</h2>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                <button class="btn btn-outline-secondary" type="button" id="clearButton" style="display: none;">Limpiar</button>
            </div>
            <div id="suggestions" class="list-group mt-2"></div>
            <div id="businessList" class="mt-3"></div>
        </div>
    </main>

    <footer class="bg-light text-center p-3 mt-5">
        <small>&copy; 2025 TiendaGlobal.app - Todos los derechos reservados</small>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App -->
    <script src="app.js"></script>

</body>
</html>
